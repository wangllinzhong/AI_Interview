<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面试助手 - 交互式面试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f94144;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            gap: 30px;
            overflow: hidden;
        }

        .left-panel {
            width: 300px;
            flex-shrink: 0;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: calc(100vh - 40px);
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        h1 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .api-status {
            background: rgba(76, 201, 240, 0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .api-status.connected {
            border-left: 4px solid var(--success);
        }

        .api-status.disconnected {
            border-left: 4px solid var(--danger);
        }

        .process-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .step.active {
            border-left: 4px solid var(--primary);
        }

        .step.completed {
            border-left: 4px solid var(--success);
        }

        .step-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            box-shadow: var(--box-shadow);
            border: 3px solid var(--light-gray);
            color: var(--gray);
            transition: var(--transition);
        }

        .step.active .step-icon {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .step.completed .step-icon {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .step-text {
            font-weight: 600;
            color: var(--gray);
        }

        .step.active .step-text {
            color: var(--primary);
        }

        .step.completed .step-text {
            color: var(--success);
        }

        .card-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            flex: 1;
            max-height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* 修改报告卡片的card-content样式 */
        #reportCard .card-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px 0;
            overflow: hidden;
            flex: 1; /* 新增：确保占满剩余空间 */
        }

        #interviewCard .card-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        #interviewContainer {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .upload-area {
            border: 2px dashed var(--light-gray);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 25px;
            background: rgba(248, 249, 250, 0.5);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .upload-text strong {
            color: var(--primary);
        }

        .file-input {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(67, 97, 238, 0.3);
        }

        .btn:disabled {
            background: var(--light-gray);
            color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-block {
            display: block;
            width: 100%;
            margin-top: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #65149e;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .interview-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-card {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .question-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-right: 12px;
        }

        .question-text {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .answer-area {
            margin-top: 12px;
        }

         /* 修改报告内容区域样式 */
        .report-content {
            background: rgba(248, 249, 250, 0.7);
            border-radius: var(--border-radius);
            padding: 25px;
            margin: 20px 0;
            flex: 1; /* 修改：使用flex属性代替固定高度 */
            display: flex;
            flex-direction: column;
            overflow: auto; /* 修改：允许内容滚动 */
        }

        .report-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .report-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .report-question {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .report-answer {
            margin-bottom: 12px;
            padding-left: 15px;
            color: var(--gray);
        }

        .report-feedback {
            background: rgba(76, 201, 240, 0.1);
            border-left: 4px solid var(--success);
            padding: 12px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .feedback-title {
            font-weight: 600;
            color: var(--success);
            margin-bottom: 6px;
        }

        /* 调整下载区域样式 */
        .download-section {
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* 确保保持在底部 */
            border-top: 1px solid var(--light-gray);
            background: white;
            flex-shrink: 0; /* 防止被压缩 */
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--light-gray);
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            min-height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .interview-history {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .current-question {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* 聊天界面样式 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #f5f5f5;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #e5e5e5;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* 固定输入区域在底部 */
        .chat-input-fixed {
            background: white;
            padding: 12px 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            bottom: 0;
            z-index: 100;
            flex-shrink: 0;
        }

        .answer-area {
            display: flex;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .answer-area textarea {
            flex: 1;
            resize: none;
            border-radius: 20px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            font-size: 14px;
            min-height: 40px;
            line-height: 20px;
            transition: var(--transition);
            max-height: 120px;
        }

        .answer-area textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .answer-area button {
            border-radius: 20px;
            min-width: 80px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            white-space: nowrap;
        }

        .answer-area button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* 消息气泡样式 */
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        .ai-message {
            align-self: flex-start;
            background: white;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .ai-message .message-header {
            color: #666;
        }

        .user-message .message-header {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-icon {
            margin-right: 6px;
            font-size: 12px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        /* 当前问题样式 */
        .current-question {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            font-size: 14px;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: #333;
        }

        .question-icon {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            margin-right: 8px;
        }

        .question-text {
            font-weight: 500;
            color: #333;
        }

        /* 调整完成面试按钮的位置 */
        #finishInterviewBtn {
            margin-top: 15px;
            width: 100%;
            border-radius: 20px;
            padding: 12px;
            z-index: 10;
            flex-shrink: 0;
        }

        /* 进度条样式 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.5s ease;
        }

        /* 确保对话历史区域可以滚动 */
        .conversation-history {
            overflow-y: auto;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(248, 249, 250, 0.5);
            border-radius: var(--border-radius);
            flex: 1; /* 新增：占满可用空间 */
        }

        .conversation-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .conversation-question {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .conversation-reply {
            margin-bottom: 8px;
            padding-left: 15px;
            color: var(--dark);
        }

        .conversation-answer {
            margin-bottom: 8px;
            padding-left: 15px;
            color: var(--success);
        }

        .conversation-ai {
            background: rgba(76, 201, 240, 0.1);
            border-left: 3px solid var(--warning);
            padding: 10px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            color: var(--dark);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 15px;
            }

            .left-panel {
                width: 100%;
                margin-bottom: 20px;
            }

            .right-panel {
                gap: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .right-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 20px;
                position: relative;
            }

            .footer {
                text-align: center;
                padding: 20px 0;
                color: var(--gray);
                font-size: 0.9rem;
                border-top: 1px solid var(--light-gray);
                margin-top: auto;
            }

            /* 更新聊天界面样式 */
            .chat-container {
                height: 400px;
            }

            .message {
                max-width: 85%;
            }

            .chat-input-fixed {
                padding: 10px;
            }

            #finishInterviewBtn {
                width: 100%;
                margin-top: 15px;
            }

            .answer-area button {
                min-width: 70px;
                padding: 0 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>AI面试助手</h1>
            </div>
            <p class="subtitle">智能简历分析、交互式面试模拟与报告生成</p>
            <div class="api-status connected" id="apiStatus">
                <i class="fas fa-check-circle"></i> 已连接到后端API服务
            </div>
        </header>

        <!-- 流程步骤指示器 -->
        <div class="process-steps">
            <div class="step active" id="step1">
                <div class="step-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <div class="step-text">上传简历</div>
            </div>
            <div class="step" id="step2">
                <div class="step-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="step-text">面试过程</div>
            </div>
            <div class="step" id="step3">
                <div class="step-icon">
                    <i class="fas fa-file-download"></i>
                </div>
                <div class="step-text">报告下载</div>
            </div>
        </div>

        <div class="footer">
            <p>© 2023 AI面试助手 | 智能面试解决方案 | 隐私政策 | 使用条款</p>
        </div>
    </div>

    <div class="right-panel">
        <!-- 简历上传卡片 -->
        <div class="card-container" id="uploadCard">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <h2 class="card-title">上传简历与职位要求</h2>
            </div>
            <div class="card-content">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p class="upload-text">拖放您的简历文件到此处(可选) <strong>点击上传</strong></p>
                    <p class="upload-text">支持PDF格式，最大10MB</p>
                    <input type="file" id="resumeFile" class="file-input" accept=".pdf">
                    <button class="btn" id="uploadBtn">选择简历文件</button>
                </div>
                <div class="progress-bar" style="margin-bottom: 20px;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="form-group">
                    <label for="keywords">关键词 (可选)</label>
                    <input type="text" class="form-control" id="keywords" placeholder="输入相关关键词，用逗号分隔...">
                </div>

                <div class="form-group">
                    <label for="jobTitle">应聘岗位 (可选)</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="输入岗位名称..." maxlength="10">
                </div>
                <div class="form-group">
                    <label for="jobDescription">职位描述与要求(可选)</label>
                    <textarea class="form-control" id="jobDescription" placeholder="粘贴职位描述和要求..."></textarea>
                </div>

                <button class="btn btn-block btn-secondary" id="startAnalysisBtn" disabled>
                    <i class="fas fa-cogs"></i> 开始面试流程
                </button>
            </div>
        </div>

        <!-- 面试过程卡片 -->
        <div class="card-container hidden" id="interviewCard">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2 class="card-title">AI模拟面试</h2>
            </div>
            <div class="card-content" style="padding: 20px; position: relative;">
                <div class="hidden" id="interviewContainer">
                    <div class="chat-container">
                        <div class="chat-history" id="chatHistory">
                            <!-- 聊天消息将在这里动态生成 -->
                        </div>

                        <div class="chat-input-fixed" id="chatInputArea">
                            <div class="answer-area">
                                <textarea
                                    class="form-control"
                                    id="answerInput"
                                    placeholder="请输入您的回答..."
                                    rows="1"
                                ></textarea>
                                <button class="btn" id="submitAnswerBtn">
                                    提交
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-block btn-secondary hidden" id="finishInterviewBtn">
                    <i class="fas fa-flag-checkered"></i> 完成面试并生成报告
                </button>
            </div>
        </div>

        <!-- 报告下载卡片 -->
        <div class="card-container hidden" id="reportCard">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-file-download"></i>
                </div>
                <h2 class="card-title">面试报告生成</h2>
            </div>
            <div class="card-content" style="display: flex; flex-direction: column; height: 100%;">
                <div class="report-content" id="reportContent">
                    <div class="report-title">面试对话历史</div>
                    <div class="conversation-history" id="conversationHistory">
                        <!-- 对话历史将在这里动态生成 -->
                    </div>

<!--                    <div class="report-title" style="margin-top: 30px;">AI面试评估报告</div>-->
<!--                    <div id="reportDetails"></div>-->
                </div>

                <div class="download-section" id="downloadSection">
                    <button class="btn btn-secondary download-btn" id="downloadReportBtn">
                        <i class="fas fa-download"></i> 下载面试报告 (PDF)
                    </button>
                    <p style="margin-top: 15px; color: var(--gray);">报告已生成，点击上方按钮下载PDF文件</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const resumeFile = document.getElementById('resumeFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const startAnalysisBtn = document.getElementById('startAnalysisBtn');
        const jobDescription = document.getElementById('jobDescription');
        const progressFill = document.getElementById('progressFill');
        const keywords = document.getElementById('keywords');
        const jobTitle = document.getElementById('jobTitle');

        const interviewCard = document.getElementById('interviewCard');
        const interviewContainer = document.getElementById('interviewContainer');
        const chatHistory = document.getElementById('chatHistory');
        const answerInput = document.getElementById('answerInput');
        const submitAnswerBtn = document.getElementById('submitAnswerBtn');
        const finishInterviewBtn = document.getElementById('finishInterviewBtn');
        const chatInputArea = document.getElementById('chatInputArea');

        const reportCard = document.getElementById('reportCard');
        const reportContent = document.getElementById('reportContent');
        const reportDetails = document.getElementById('reportDetails');
        const downloadSection = document.getElementById('downloadSection');
        const downloadReportBtn = document.getElementById('downloadReportBtn');
        const conversationHistory = document.getElementById('conversationHistory');

        // 步骤元素
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const apiStatus = document.getElementById('apiStatus');

        // 状态变量
        let currentStep = 1;
        let interviewId = null;
        let new_interviewId = null;
        let interviewHistoryData = [];
        let currentQuestion = null;

        // 事件监听器
        uploadBtn.addEventListener('click', () => {
            resumeFile.click();
        });

        resumeFile.addEventListener('change', handleFileUpload);
        jobDescription.addEventListener('input', validateForm);
        keywords.addEventListener('input', validateForm);
        jobTitle.addEventListener('input', validateForm);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        startAnalysisBtn.addEventListener('click', startAnalysis);
        submitAnswerBtn.addEventListener('click', submitAnswer);
        finishInterviewBtn.addEventListener('click', finishInterview);
        downloadReportBtn.addEventListener('click', downloadReport);

        // 处理文件上传
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                uploadFile(file);
            } else {
                alert('请上传PDF格式的简历文件');
            }
        }

        // 验证表单
        function validateForm() {
            const hasFile = resumeFile.files.length > 0;
            const hasJobDesc = jobDescription.value.trim() !== '';
            const hasKeywords = keywords.value.trim() !== '';
            const hasJobTitle = jobTitle.value.trim() !== '';

            if (hasFile || hasJobDesc || hasKeywords || hasJobTitle) {
                startAnalysisBtn.disabled = false;
            } else {
                startAnalysisBtn.disabled = true;
            }
        }

        // 拖放处理函数
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave() {
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                resumeFile.files = e.dataTransfer.files;
                uploadFile(file);
            } else {
                alert('请上传PDF格式的简历文件');
            }
        }

        // 模拟文件上传
        function uploadFile(file) {
            uploadArea.innerHTML = `
                <div class="upload-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p class="upload-text">简历已上传</p>
                <p class="upload-text"><strong>${file.name}</strong></p>
                <button class="btn btn-outline" id="changeFileBtn">更换文件</button>
            `;

            document.getElementById('changeFileBtn').addEventListener('click', () => {
                resumeFile.click();
            });

            validateForm();
        }

        // 开始分析 - 与后端API交互
        async function startAnalysis() {
            startAnalysisBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 启动面试...';
            startAnalysisBtn.disabled = true;

            // 创建FormData对象
            const formData = new FormData();
            if (resumeFile.files.length > 0) {
                formData.append('resume', resumeFile.files[0]);
            }
            formData.append('job_description', jobDescription.value);
            formData.append('keywords', keywords.value);
            formData.append('job_title', jobTitle.value);

            try {
                // 向后端发送请求
                const response = await fetch('/api/start-interview', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    // 保存面试ID
                    interviewId = data.interview_id;

                    // 更新进度条
                    progressFill.style.width = '33%';

                    // 进入下一步
                    currentStep = 2;
                    updateStepUI();

                    // 显示面试卡片
                    document.getElementById('uploadCard').classList.add('hidden');
                    interviewCard.classList.remove('hidden');

                    // 保存第一个问题并显示
                    currentQuestion = data.first_question;

                    // 显示面试容器
                    interviewContainer.classList.remove('hidden');

                    // 添加AI消息
                    addMessageToHistory('ai', data.first_question);

                    // 确保输入区域可见，完成按钮隐藏
                    chatInputArea.classList.remove('hidden');
                    finishInterviewBtn.classList.add('hidden');

                    answerInput.value = '';
                    answerInput.focus();

                    // 滚动到底部
                    setTimeout(() => {
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }, 100);
                } else {
                    throw new Error(data.message || '启动面试失败');
                }
            } catch (error) {
                alert(`操作失败: ${error.message}`);
                startAnalysisBtn.innerHTML = '<i class="fas fa-cogs"></i> 开始面试流程';
                startAnalysisBtn.disabled = false;
            }
        }

        // 提交答案
        async function submitAnswer() {
            const answer = answerInput.value.trim();
            if (!answer) {
                alert('请填写您的回答');
                return;
            }

            submitAnswerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
            submitAnswerBtn.disabled = true;

            // 添加到历史记录
            addMessageToHistory('user', answer);

            // 清空输入框
            answerInput.value = '';
            answerInput.style.height = 'auto';

            // 滚动到底部
            setTimeout(() => {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 100);

            try {
                const response = await fetch('/api/submit-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        interview_id: interviewId,
                        question: currentQuestion,
                        answer: answer
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    if (data.finished) {
                        // 面试结束 - 隐藏输入区域，显示完成按钮
                        chatInputArea.classList.add('hidden');
                        finishInterviewBtn.classList.remove('hidden');

                        // 滚动到完成按钮
                        setTimeout(() => {
                            finishInterviewBtn.scrollIntoView({ behavior: 'smooth' });
                        }, 300);
                    } else if (data.next_question) {
                        // 显示新问题
                        currentQuestion = data.next_question;
                        addMessageToHistory('ai', data.next_question);

                        // 确保输入区域可见，完成按钮隐藏
                        chatInputArea.classList.remove('hidden');
                        finishInterviewBtn.classList.add('hidden');

                        answerInput.value = '';
                        answerInput.focus();

                        // 滚动到底部
                        setTimeout(() => {
                            chatHistory.scrollTop = chatHistory.scrollHeight;
                        }, 100);
                    }
                } else {
                    throw new Error(data.message || '提交答案失败');
                }
            } catch (error) {
                alert(`提交答案失败: ${error.message}`);
            } finally {
                submitAnswerBtn.innerHTML = '提交';
                submitAnswerBtn.disabled = false;
            }
        }

        // 添加消息到历史记录
        function addMessageToHistory(sender, content) {
            const message = document.createElement('div');
            message.className = `message ${sender}-message`;

            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';

            const messageIcon = document.createElement('span');
            messageIcon.className = 'message-icon';
            messageIcon.innerHTML = sender === 'ai' ?
                '<i class="fas fa-robot"></i>' :
                '<i class="fas fa-user"></i>';

            const senderName = document.createElement('span');
            senderName.textContent = sender === 'ai' ? 'AI面试官' : '我';

            messageHeader.appendChild(messageIcon);
            messageHeader.appendChild(senderName);

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            // 添加时间戳
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            message.appendChild(messageHeader);
            message.appendChild(messageContent);
            message.appendChild(messageTime);

            chatHistory.appendChild(message);

            // 滚动到底部
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 完成面试
        async function finishInterview() {
            finishInterviewBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            finishInterviewBtn.disabled = true;

            try {
                const response = await fetch('/api/finish-interview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        interview_id: interviewId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    // 接收生成的报告的id
                    new_interviewId = data.report_id;

                    // 进入报告步骤
                    currentStep = 3;
                    updateStepUI();

                    // 显示报告卡片
                    interviewCard.classList.add('hidden');
                    reportCard.classList.remove('hidden');

                    // 生成报告
                    generateReport();
                } else {
                    throw new Error(data.message || '完成面试失败');
                }
            } catch (error) {
                alert(`操作失败: ${error.message}`);
                // finishInterviewBtn.innerHTML = '<i class="fas fa-flag-checkered"></i> 完成面试并生成报告';
                finishInterviewBtn.disabled = false;
            }
        }

        // 生成报告
        async function generateReport() {
            try {
                const response = await fetch('/api/get-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        new_interviewId: new_interviewId
                    })
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.success) {
                    // 直接显示报告内容
                    reportContent.classList.remove('hidden');
                    downloadSection.classList.remove('hidden');

                    // 显示报告内容
                    displayReport(data.report);
                } else {
                    throw new Error(data.message || '获取报告失败');
                }
            } catch (error) {
                alert(`生成报告失败: ${error.message}`);
            }
        }

        // 显示报告内容
        function displayReport(report) {
            let conversationHTML = '';
            let reportHTML = '';

            // 显示对话历史
            if (report && report.conversation_history) {
                report.conversation_history.forEach((item, index) => {
                    conversationHTML += `
                        <div class="conversation-item">
                            <div class="conversation-question">
                                <strong>面试官:</strong> ${item.question}
                            </div>
                            <div class="conversation-reply">
                                <strong>应聘者:</strong> ${item.reply}
                            </div>
                            <div class="conversation-answer">
                                <strong>参考答案:</strong> ${item.answer}
                            </div>
                            <div class="conversation-ai">
                                <strong>AI分析:</strong> ${item.ai}
                            </div>
                        </div>
                    `;
                });
            }

            conversationHistory.innerHTML = conversationHTML;

            // // 显示总体评价
            // reportHTML += `
            //     <div class="report-item">
            //         <div class="report-feedback">
            //             <div class="feedback-title">总体评价:</div>
            //             <p>${report.overall_feedback || '无总体评价'}</p>
            //         </div>
            //     </div>
            // `;
            //
            // reportDetails.innerHTML = reportHTML;
        }

        // 下载报告
        async function downloadReport() {
            downloadReportBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 生成PDF中...';
            downloadReportBtn.disabled = true;

            try {
                const response = await fetch(`/api/download-report/${new_interviewId}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // 创建下载链接
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `AI面试报告_${interviewId}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

            } catch (error) {
                alert(`下载报告失败: ${error.message}`);
            } finally {
                downloadReportBtn.innerHTML = '<i class="fas fa-download"></i> 下载面试报告 (PDF)';
                downloadReportBtn.disabled = false;
            }
        }

        // 更新步骤UI
        function updateStepUI() {
            // 更新步骤状态
            step1.classList.remove('active');
            step2.classList.remove('active');
            step3.classList.remove('active');
            step1.classList.remove('completed');
            step2.classList.remove('completed');
            step3.classList.remove('completed');

            if (currentStep >= 1) step1.classList.add('completed');
            if (currentStep >= 2) step2.classList.add('active');
            if (currentStep >= 3) {
                step2.classList.add('completed');
                step3.classList.add('active');
                progressFill.style.width = '100%';
            } else if (currentStep >= 2) {
                progressFill.style.width = '66%';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateStepUI();

            // 检查API连接状态
            checkApiStatus();

            // 添加回车键发送消息支持
            answerInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitAnswer();
                }
            });

            // 自动调整文本区域高度
            answerInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';

                // 滚动到底部
                setTimeout(() => {
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }, 100);
            });
        });

        // 检查API状态
        async function checkApiStatus() {
            try {
                const response = await fetch('/api/status');

                if (response.ok) {
                    apiStatus.classList.add('connected');
                    apiStatus.innerHTML = '<i class="fas fa-check-circle"></i> 已连接到后端API服务';
                } else {
                    apiStatus.classList.add('disconnected');
                    apiStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 后端API服务连接失败';
                }
            } catch (error) {
                apiStatus.classList.add('disconnected');
                apiStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 后端API服务连接失败';
            }
        }
    </script>
</body>
</html>
